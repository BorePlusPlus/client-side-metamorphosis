<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shrinkage</title>
    <script src="metamorph.js"></script>
    <link rel="stylesheet" href="metamorph.css">
</head>
<body>
    <div id="input">
        <label for="width">Width:</label>
        <input type="text" id="width">
        <label for="height">Height:</label>
        <input type="text" id="height">
        <button type="button" id="scale">Scale</button>
        <label for="save-as">Save as:</label>
        <input type="text" id="save-as">
        <button type="button" id="save">Save</button>
    </div>
    <div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <div id="file">
        <label for="image-url">Image URL:</label><input type="text" id="image-url">
        <button type="button" id="fetch">Fetch</button>
    </div>
</body>
</html>
